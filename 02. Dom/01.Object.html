<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchia DOM</title>
</head>
<body>
    <div id="firstdiv">To jest jakis DIV z zawartowscia</div>

    <script>
        document.write("Pełna ścieżka: " + window.location.href + "<br/>")
        document.write("Protokół: " + location.protocol + "<br/>")

        var firstdiv = document.getElementById("firstdiv");
        alert(firstdiv.innerText);
        firstdiv.innerText = "tekst zamieniony";

    </script>
</body>
</html>
