<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrukcja IF</title>
</head>
<body>
    <script>
        /*
            Operatory porównania:
            > - większe
            < - mniejsze
            >= - większe bądź równe
            <= - mniejsze bądź równe
            == - równe
            === - równe muszą być też typy
            != - różne
            !== - różne ale te same typy
        */


        //pobierz od użytkownika liczbę i wyświetl czy jest ona dodatnia czy ujemna
        function task1()
        {
            var numberFromUser;

            numberFromUser = 5;

            if (numberFromUser >= 0) 
            {
                document.writeln("Liczba jest dodatnia <br/>");
            }

            if (numberFromUser < 0)
                document.writeln("Liczba jest ujemna <br/>");

            if (numberFromUser >= 0) 
                document.writeln("Liczba jest dodatnia <br/>");
            else
                document.writeln("Liczba jest ujemna <br/>");
        }

        //napisz program,
        //ktory wyswietli informacje czy liczba jest parzysta czy nieparzysta.
        function task2()
        {
            var numberFromUser = 89;

            var rest = numberFromUser % 2;

            if (rest == 0)
                document.write("Liczba parzysta<br/>");
            else
                document.write("Liczba nieparzysta<br/>");
        }

        task1();
        //task2();
    </script>
</body>
</html>
